<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
       <div class="but" id = "clapp">
            <div><span class="top_text">A</span></div>
            <div><span class="bottom_text">Clap</span></div> 
        </div>
        <div class="but" id = "error">
            <div><span class="top_text">S</span></div>
            <div><span class="bottom_text">Error</span></div>
        </div>
        <div class="but" id = "heart">
            <div><span class="top_text">D</span></div>
            <div><span class="bottom_text">Heart</span></div>
        </div>
        <div class="but" id = "retro">
            <div><span class="top_text">F</span></div>
            <div><span class="bottom_text">Retro</span></div>
        </div>
        <div class="but" id = "beat">
            <div><span class="top_text">G</span></div>
            <div><span class="bottom_text">Beat</span></div>
        </div>
        <div class="but" id = "alarm">
            <div><span class="top_text">H</span></div>
            <div><span class="bottom_text">Alarm</span></div>
        </div>
        <div class="but" id = "rocket">
            <div><span class="top_text">J</span></div>
            <div><span class="bottom_text">Rocket</span></div>
        </div>
        <div class="but" id = "netflix">
            <div><span class="top_text">K</span></div>
            <div><span class="bottom_text">Netflix</span></div>
        </div>
        <div class="but" id = "cinematic">
            <div><span class="top_text">L</span></div>
            <div><span class="bottom_text">Cinematic</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
